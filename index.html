<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<title>Search for non-latin characters</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1 class="title">Search for non-latin characters</h1>
			<form>
				<div class="form__top">
					<label for="latin-text" class="form-label">Put Js code here:</label>
					<textarea class="form-control" id="latin-text" rows="10"></textarea>
				</div>
				<div class="form__bottom">
					<button type="submit" class="btn">Find non-latin</button>
				</div>
			</form>
			<div class="latin-result">
				<pre><code></code></pre>
			</div>
		</div>
		<script src="./app.js"></script>
</body>
